databases:
  - name: blog
    databaseName: blog
    user: blog

services:
  - type: web
    name: blog
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
    name: redis
    plan: free
    maxmemoryPolicy: noeviction
